<!DOCTYPE html>
<html lang="en">
    <head>
          <link rel="stylesheet" href="sign-in.css">
    </head>   

    <body>
        <header>
            <h1>Movie & Book Tracker</h1> 
        </header>

        <h2>Sign In</h2>
        <div class="container-signin">
            <form class="signin-form">
                <p class="signin-fieldset"><input class="input" id="signin-email" type="email" placeholder="E-mail" name = "email"></p>
                
                <p class="signin-fieldset"><input class="input" id="signin-password" type="password" placeholder="Password" name = "password"></p>
            
                <p class="forgot-message"><a href="#0">Forgot your password?</a></p>
        
                <p class="signin__button"><input type="submit" name="login" value="Login"></p> 
            
                <div class="container-signup-text">
                    <p class="signup-question"><a>Don't have an account?</a></p>
                    <p class="signup-message"><a href="#">Sign up now</a></p>
                </div>
            </form>
        </div>
    </body>


</html>
